<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work | Yapım Aşamasında</title>
    <meta name="description" content="Bu proje şu an yapım aşamasındadır. Çok yakında buradayız.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --text: #f8fafc;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Gradients */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: move 20s infinite alternate;
        }

        body::before {
            background: var(--primary);
            top: -100px;
            left: -100px;
        }

        body::after {
            background: var(--secondary);
            bottom: -100px;
            right: -100px;
            animation-delay: -10s;
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .logo {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        p {
            font-size: 1.1rem;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 100px;
            color: #818cf8;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #818cf8;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .loader {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .loader-fill {
            height: 100%;
            width: 30%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 2px;
            animation: load 3s infinite ease-in-out;
        }

        @keyframes load {
            0% { width: 0%; margin-left: 0%; }
            50% { width: 40%; margin-left: 30%; }
            100% { width: 0%; margin-left: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-badge">
            <div class="dot"></div>
            Yapım Aşamasında
        </div>
        <div class="logo">Work</div>
        <h1>Çok Yakında Buradayız</h1>
        <p>Projemiz üzerinde titizlikle çalışmaya devam ediyoruz. En iyi deneyimi sunmak için hazırlıklarımızı tamamlamak üzereyiz.</p>
        <div class="loader">
            <div class="loader-fill"></div>
        </div>
    </div>
</body>
</html>
