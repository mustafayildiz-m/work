server {
    listen 80;
    server_name islamicwindows.com www.islamicwindows.com;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://islamicwindows.com$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name www.islamicwindows.com;
    ssl_certificate /etc/letsencrypt/live/islamicwindows.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/islamicwindows.com/privkey.pem;
    return 301 https://islamicwindows.com$request_uri;
}

server {
    listen 443 ssl;
    server_name islamicwindows.com;
    ssl_certificate /etc/letsencrypt/live/islamicwindows.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/islamicwindows.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # --- SPECIFIC BACKEND AUTH ROUTES (HIGHEST PRIORITY) ---
    # Bu bloklar NextAuth'un (/api/auth/) onune gecmeli.
    
    # 1. Login
    location ^~ /api/auth/login {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 100M;
    }

    # 2. Register
    location ^~ /api/auth/register {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 100M;
    }

    # 3. Me (Kullanici Bilgisi)
    location ^~ /api/auth/me {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 4. Verify
    location ^~ /api/auth/verify {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # --- NextAuth Endpoints (DiÄŸerleri) ---
    # Signin, signout, session vb. User Frontend'e gider
    location ^~ /api/auth/ {
        proxy_pass http://user-front:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # --- BACKEND API (Genel) ---
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 100M;
    }

    # --- SOCKET.IO ---
    location /socket.io/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # --- ADMIN PANEL ---
    location /admin/ {
        proxy_pass http://admin-front:80/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # --- UPLOADS ---
    location /uploads/ {
        alias /app/uploads/;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # --- ANA FRONTEND ---
    location / {
        proxy_pass http://user-front:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
