# Nginx Reverse Proxy Configuration for Admin Panel
# Location: /etc/nginx/sites-available/admin.yourdomain.com

server {
    listen 80;
    listen [::]:80;
    server_name admin.yourdomain.com;

    # Logs
    access_log /var/log/nginx/admin.yourdomain.com-access.log;
    error_log /var/log/nginx/admin.yourdomain.com-error.log;
/* ... rest of the file ... */
# SSL configuration will be added automatically by certbot
# After running: sudo certbot --nginx -d admin.yourdomain.com

    # Backend API isteklerini backend sunucusuna yönlendir
    # Backend'in localhost:3000'de çalıştığını varsayıyoruz
    # Eğer backend ayrı bir sunucudaysa, IP adresini veya domain'i kullanın
    location ~ ^/(auth|api|books|articles|scholars|users|upload|podcasts|chat|search|islamic-news|stories|posts|comments|follow|who-to-follow|public-profile|admin-users) {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' $http_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # OPTIONS request handling
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain';
            return 204;
        }
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # File upload için
        client_max_body_size 100M;
        client_body_timeout 300s;
    }

    # Frontend istekleri için
    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# SSL configuration will be added automatically by certbot
# After running: sudo certbot --nginx -d admin.yourdomain.com

