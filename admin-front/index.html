<!doctype html>
<html class="h-full" lang="tr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/media/app/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Islamic Windows - Admin Panel</title>
    <meta name="description" content="Islamic Windows Yönetim Paneli" />
    <meta
      name="keywords"
      content="islamic,windows,admin,panel,yönetim,kitap,alim,makale"
    />
    <meta name="author" content="Islamic Windows" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    />
    <style>
      .dark body {
        background-color: hsl(240 10% 4%);
      }
    </style>
    <script>
      (function () {
        try {
          const theme = localStorage.getItem('theme') || 'system';
          const prefersDark = window.matchMedia(
            '(prefers-color-scheme: dark)',
          ).matches;
          const isDarkMode =
            theme === 'dark' || (theme === 'system' && prefersDark);
          if (isDarkMode) document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="text-foreground bg-background flex h-full text-base antialiased">
    <div class="flex grow" id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
