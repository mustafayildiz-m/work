services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: islamic_windows_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-islamic_windows}
      MYSQL_USER: ${MYSQL_USER:-islamic_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-islamic_pass}
    ports:
      - "${MYSQL_PORT:-3315}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/mysql/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - islamic_windows_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: islamic_windows_redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - islamic_windows_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: islamic_windows_backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-islamic_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-islamic_pass}
      DB_DATABASE: ${MYSQL_DATABASE:-islamic_windows}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      FRONTEND_URL: ${FRONTEND_URL:-https://islamicwindows.com}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      MAIL_FROM: ${MAIL_FROM}
      DEEPL_API_KEY: ${DEEPL_API_KEY}
      DEEPL_API_URL: ${DEEPL_API_URL:-https://api-free.deepl.com/v2/translate}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - islamic_windows_network

  # Admin Frontend
  admin-front:
    build:
      context: ./admin-front
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://islamicwindows.com/api
    container_name: islamic_windows_admin_front
    environment:
      NODE_ENV: production
      VITE_API_URL: https://islamicwindows.com/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - islamic_windows_network

  # User Frontend
  user-front:
    build:
      context: ./user-front
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://islamicwindows.com/api
        NEXT_PUBLIC_ADMIN_URL: https://islamicwindows.com/admin
        NEXTAUTH_URL: https://islamicwindows.com
    container_name: islamic_windows_user_front
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://islamicwindows.com/api
      NEXT_PUBLIC_ADMIN_URL: https://islamicwindows.com/admin
      BACKEND_API_URL: http://backend:3000
      NEXTAUTH_URL: https://islamicwindows.com
      NEXTAUTH_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - islamic_windows_network
    command: [ "npm", "start" ]

  # Nginx Servisi
  nginx:
    image: nginx:1.25-alpine
    container_name: islamic_windows_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./backend/uploads:/app/uploads:ro
    restart: unless-stopped
    networks:
      - islamic_windows_network
    depends_on:
      - backend
      - user-front
      - admin-front

  # Certbot Servisi
  certbot:
    image: certbot/certbot
    container_name: islamic_windows_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - islamic_windows_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  islamic_windows_network:
    driver: bridge
