services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-islamic_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-islamic_pass}
      DB_DATABASE: ${MYSQL_DATABASE:-islamic_windows}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      FRONTEND_URL: ${FRONTEND_URL:-https://islamicwindows.com}
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - islamic_windows_network
    restart: unless-stopped

  admin-front:
    build:
      context: ./admin-front
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://islamicwindows.com/api
    environment:
      NODE_ENV: production
      VITE_API_URL: https://islamicwindows.com/api
    networks:
      - islamic_windows_network
    restart: unless-stopped

  user-front:
    build:
      context: ./user-front
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://islamicwindows.com/api
        NEXT_PUBLIC_ADMIN_URL: https://islamicwindows.com/admin
        NEXTAUTH_URL: https://islamicwindows.com
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://islamicwindows.com/api
      NEXT_PUBLIC_ADMIN_URL: https://islamicwindows.com/admin
      BACKEND_API_URL: http://backend:3000
      NEXTAUTH_URL: https://islamicwindows.com
      NEXTAUTH_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    networks:
      - islamic_windows_network
    restart: unless-stopped
    command: [ "npm", "start" ]

networks:
  islamic_windows_network:
    name: iw_developments_islamic_windows_network
    external: true
